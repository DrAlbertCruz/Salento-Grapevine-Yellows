<html>
	<head>
		<title>Human GY Recognition Rates</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		
		
	</head>
	<body>
		<!-- Quiz pane -->
			<section id="one" class="wrapper special">
				<div class="inner">
				
					<header>
						<h2>Consider the following image:</h2>
						<p>Does the image have grapevine yellows?</p>
					</header>
				
					<div class="row">
						<div class="12u 12u$(small)">
							<p><center>
								<img src="" id="imagePane"/>
							</p></center>
						</div>
					</div>
					
					<div class"row">
						<div class="12u 12u$(small)">
							<ul class="actions">
								<li><a href="#" class="button alt small fit" id="yesButton">Yes</a></li>
								<li><a href="#" class="button alt small fit" id="noButton">No</a></li>
							</ul>
						</div>
					</div>
				</div>
			</section>

		<!-- Confusion matrix pane -->
			<section id="two" class="wrapper style2 special">
				<div class="inner narrow">
					<header>
						<h2>How did you do?</h2>
					</header>
					<div class="table-wrapper">
						<table>
							<tr>
								<td>True pos.</td>
								<td>False neg.</td>
								<td>False pos.</td>
								<td>True neg.</td>
							</tr>
							<tr>
								<td id="truePositives">0</td>
								<td id="falseNegatives">0</td>
								<td id="falsePositives">0</td>
								<td id="trueNegatives">0</td>
							</tr>
						</table>
					</div>
					
					<ul class="actions">
						<li><a id="newExperimentButton" href="#" class="button special small fit">Start New Trial (Reset above)</a></li>
					</ul>
				</div>
			</section>
		
		<!-- E-mail me section -->
			<section id="two" class="wrapper special">
				<div class="inner narrow">
					<header>
						<h3>E-mail me the results</h3>
					</header>
					
					<form method="POST" id="emailForm">
						<div class="row uniform">
							<div class="9u 12u$(small)">
								<input class="small fit" type="text" name="nameInput" id="nameInput" value="" placeholder="John Doe" />
								<input class="small fit" type="email" name="emailInput" id="emailInput" value="" placeholder="name@email.com" />
							</div>
							<div class="3u$ 12u$(small)">
								<input type="submit" value="Send" class="fit" id="submitEmail"/>
							</div>
						</div>
					</form>
				</div>
			</section>
			

		<!-- Footer -->
			<footer id="footer">
				<div class="copyright">
					A. Cruz 2018. Cal. State. Univ., Bakersfield. Design: <a href="http://templated.co/">TEMPLATED</a>.
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
			<script src="assets/js/gy.js"></script>

	</body>
</html>
